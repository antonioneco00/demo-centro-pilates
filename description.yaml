en:
  title: Vitalia Pilates
  description: >
    A responsive and modern landing page built with Next.js and TailwindCSS for a fictional Pilates studio. 
    It includes sections like Hero, About, Pricing, Testimonials, and Contact—each thoughtfully designed to adapt to different screen sizes. 
    The contact form is integrated with EmailJS and validated using react-hook-form. Some abstract SVG shapes, custom-designed in Figma, are also featured throughout the page. 

